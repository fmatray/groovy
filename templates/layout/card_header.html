{% load verbose_names %}
<div class="card-body py-0 pt-3">
    {% if object.tags.all %}
    <div>
        {% for tag in object.tags.all %}
        {% include "layout/badge.html" with object=tag %}
        {% endfor %}
    </div>
    {% endif %}
    <div class="m-0 p-0 text-justify">
        {{object.get_description_as_markdown|default:'<span class="text-muted">No description</span>'}}
    </div>
</div>
