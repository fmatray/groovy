{% extends "base/card_base.html" %}
{% block content %}
    <ul class="list-group list-group-flush">
        {% for key, value in body.items %}
            <li class="list-group-item"><strong>{{key|title}}</strong> : {{value}}</li>
        {% empty %}
            <li class="list-group-item">None</li>
        {% endfor %}
    </ul>
{% endblock %}
<br>
