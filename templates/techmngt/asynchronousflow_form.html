{% extends "base/form.html" %}
{% load bootstrap4 %}

{% block form_object %}
<div class="tab-pane fade" id="pills-{{view.model.meta.verbose_name|slugify}}" role="tabpanel"
     aria-labelledby="pills-{{view.model.meta.verbose_name|slugify}}-tab">

    <div class="row">
        <div class="col">{% bootstrap_field form.flow_id %}</div>
        <div class="col">{% bootstrap_field form.protocol %}</div>
    </div>


    <div class="row">
        <div class="col">{% bootstrap_field form.filename %}</div>
        <div class="col">{% bootstrap_field form.codepage %}</div>
    </div>

</div>
{% endblock %}
