{% extends "base/form.html" %}
{% load bootstrap4 %}

{% block form_object %}
<div class="tab-pane fade" id="pills-{{view.model.meta.verbose_name|slugify}}" role="tabpanel"
     aria-labelledby="pills-{{view.model.meta.verbose_name|slugify}}-tab">
    {% bootstrap_field form.subfunc_flow %}
    <div class="row">
        <div class="col">{% bootstrap_field form.method %}</div>
        <div class="col">{% bootstrap_field form.uri %}</div>
    </div>
    {% if object %}
        {% bootstrap_field form.servers %}
    {% endif %}
</div>
{% endblock %}
